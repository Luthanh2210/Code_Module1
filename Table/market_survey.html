<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Market Research Survey</title>
</head>
<style>
    body{
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }

     h2#info {
        font-weight: normal;
        font-size: 160%;
        margin: 0 0 5px 0;
        clear: left;
    }
     h2 {
         display: block;
         font-size: 1.5em;
         margin-block-start: 0.83em;
         margin-block-end: 0.83em;
         margin-inline-start: 0;
         margin-inline-end: 0;
         font-weight: bold;
     }
     div.wufoo{
         font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
         letter-spacing: .01em;
     }
     div#la{
         margin-left: 18px;
         text-size-adjust: none;
         font-size: small;
     }
     header.info{
         display: block;
         clear: both;
         margin: 0 0 5px 0;
         padding: 0 1% 1.1em 1%;
         border-bottom: 1px dotted #ccc;
     }
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 70%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(odd) {
        background-color: #dddddd;
    }
    label.bold{
        font-weight: bolder;
        font-size: small;
    }
</style>



<body>
<div>
        <header class="info">
            <h2 id="info">Market Research Survey</h2>
            <div class="wufoo" style="font-size: small">Please take a few moments to complete this satisfaction survey. </div>
        </header>
</div>
<div id="la">
                <label class="bold">
                    What is your age range?
                </label>
                <div>
                    <label>     <select>
                        <option value="18-24">
                            18-24
                        </option>
                        <option value="25-34">
                            25-34
                        </option>
                        <option value="35-50">
                            35-50
                        </option>
                        <option value="50+">
                            50+
                        </option>
                    </select>
                    </label>
                </div>
                <label class="bold">
                    What is your yearly income range?
                </label>
                <div>
                    <label >   <select>
                        <option value="$0 - $25,000">
                            $0 - $25,000
                        </option>
                        <option value="$25,001 - $50,000">
                            $25,001 - $50,000
                        </option>
                        <option value="$50,001 - $100,000">
                            $50,001 - $100,000
                        </option>
                        <option value="$100,000+">
                            $100,000+
                        </option>
                    </select>
                    </label>
                </div>
            <label class="bold">Gender</label> <br>
    <label><input type="radio" name="Gender" value="Male" style="list-style: circle">Male</label>
    <label><input type="radio" name="Gender" value="Female">Female</label>
    <br>
                    <label class="bold">
                        Which of the following products have your purchased in the last 2 months. Please check all that apply.
                    </label>
    <br>
    <span class="subfield">
    <label><input name="Field304" type="checkbox" class="checkbox" value="Product 1" tabindex="0"></label>
    <label class="choice" >
        <span >Product 1</span>
        <span>
							</span>
        

	</label>
        </span>
                        <span class="subfield">
	<input  name="Field304" type="checkbox" class="field checkbox" value="Product 2" tabindex="0" >
	<label class="choice">
		<span>Product 2</span>
					<span>
							</span>
	</label>
	</span>
                        <span class="subfield">
	<input name="Field304" type="checkbox" class="field checkbox" value="Product 3" tabindex="0">
	<label class="choice">
		<span>Product 3 </span>
					<span>
							</span>
	</label>
	</span>
<br>
                    <label id="title808" class="bold">
                        How often would you use our new product?
                    </label>
<br>
                    <div>
                        <input id="radioDefault_808" name="Field808" type="hidden" value="">
                        <span>
  <input id="Field808_0" name="Field808" type="radio" class="field radio" value="Daily" tabindex="0">
  <label class="choice" for="Field808_0">
    <span class=>Daily</span>
          <span>
              </span>
  </label>
    </span>
                        <span>
  <input id="Field808_1" name="Field808" type="radio" class="field radio" value="Weekly" tabindex="0">
  <label class="choice" for="Field808_1">
    <span>Weekly</span>
          <span >
              </span>
  </label>
    </span>
                        <span>
  <input id="Field808_2" name="Field808" type="radio" class="field radio" value="Monthly" tabindex="0">
  <label class="choice" for="Field808_2">
    <span>Monthly</span>
          <span>
              </span>
  </label>
    </span> <br>
                    </div>
                  <label class="bold" id="title807">
                    What would you pay for the new product?
                </label>
<br>
                <span class="symbol">$</span>
                <span>
		<input id="Field807" name="Field807" type="text" value="" size="10" tabindex="0">
	</span>
                <span class="symbol radix">.</span>
                <span class="cents">
		<input id="Field807-1" name="Field807-1" type="text"  value="" size="2" maxlength="2" tabindex="0">
		<label for="Field807-1">Cents</label>

	</span>
<br>
                <label class="bold" id="title806" for="Field806">
                    What features would you like to see in the new product.
                </label>

                <div>
                    <textarea id="Field806" name="Field806" class="field textarea medium" spellcheck="true" rows="10" cols="50" tabindex="0" placeholder=""></textarea>

                </div>

                <table cellspacing="0">
                    Please rate your level of agreement with the following statements.
                    <tr>
                        <th>&nbsp;</th>
                        <td>Strongly Disagree</td>
                        <td>Disagree</td>
                        <td>Agree</td>
                        <td>Strongly Agree</td>
                    </tr>
                    <tbody>
                    <tr role="radiogroup" aria-labelledby="Field-403" class="statement403">
                        <th>
                            <label id="Field-403" class="bold">
                                Our products are priced fairly.
                            </label>
                        </th>
                        <td title="Strongly Disagree">
                            <input id="Field403_1" name="Field403" type="radio" role="radio" tabindex="0" aria-checked="false" value="Strongly Disagree" >
                            <label for="Field403_1">1</label>
                        </td>
                        <td title="Disagree">
                            <input id="Field403_2" name="Field403" type="radio" role="radio" tabindex="0" aria-checked="false" value="Disagree">
                            <label for="Field403_2">2</label>
                        </td>
                        <td title="Agree">
                            <input id="Field403_3" name="Field403" type="radio" role="radio" tabindex="0" aria-checked="false" value="Agree" >
                            <label for="Field403_3">3</label>
                        </td>
                        <td title="Strongly Agree">
                            <input id="Field403_4" name="Field403" type="radio" role="radio" tabindex="0" aria-checked="false" value="Strongly Agree" >
                            <label for="Field403_4">4</label>
                        </td>
                    </tr>
                    <tr role="radiogroup" aria-labelledby="Field-404" class="alt statement404">
                        <th>
                            <label id="Field-404" class="bold" >
                                Our products are high quality.
                            </label>
                        </th>
                        <td title="Strongly Disagree">
                            <input id="Field404_1" name="Field404" type="radio" role="radio" tabindex="0" aria-checked="false" value="Strongly Disagree" >
                            <label for="Field404_1">1</label>
                        </td>
                        <td title="Disagree">
                            <input id="Field404_2" name="Field404" type="radio" role="radio" tabindex="0" aria-checked="false" value="Disagree" >
                            <label for="Field404_2">2</label>
                        </td>
                        <td title="Agree">
                            <input id="Field404_3" name="Field404" type="radio" role="radio" tabindex="0" aria-checked="false" value="Agree" >
                            <label for="Field404_3">3</label>
                        </td>
                        <td title="Strongly Agree">
                            <input id="Field404_4" name="Field404" type="radio" role="radio" tabindex="0" aria-checked="false" value="Strongly Agree">
                            <label for="Field404_4">4</label>
                        </td>
                    </tr>
                    <tr role="radiogroup" aria-labelledby="Field-405" class="statement405">
                        <th>
                            <label id="Field-405" class="bold">
                                You would recommend our product to a friend or coworker.
                            </label>
                        </th>
                        <td title="Strongly Disagree">
                            <input id="Field405_1" name="Field405" type="radio" role="radio" tabindex="0" aria-checked="false" value="Strongly Disagree">
                            <label for="Field405_1">1</label>
                        </td>
                        <td title="Disagree">
                            <input id="Field405_2" name="Field405" type="radio" role="radio" tabindex="0" aria-checked="false" value="Disagree">
                            <label for="Field405_2">2</label>
                        </td>
                        <td title="Agree">
                            <input id="Field405_3" name="Field405" type="radio" role="radio" tabindex="0" aria-checked="false" value="Agree">
                            <label for="Field405_3">3</label>
                        </td>
                        <td title="Strongly Agree">
                            <input id="Field405_4" name="Field405" type="radio" role="radio" tabindex="0" aria-checked="false" value="Strongly Agree">
                            <label for="Field405_4">4</label>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <label class="bold"><input type="submit" value="Submit" style="
    padding: 0 7px;
    width: auto;
    overflow: visible; font-size: 120%"></label>

</div>
<div id="footer" style="position: fixed !important; bottom: 0 !important; left: 0 !important; right: 0 !important; display: flex !important; justify-content: center !important; width: auto !important; height: auto !important; visibility: visible !important; overflow:visible !important; background-color: #F6F7FB !important; padding: 8px 0 !important;">
    <a href="https://www.wufoo.com/?utm_source=form-footer-emb&amp;utm_medium=logo" target="_blank" title="Powered by Wufoo" style="position: static !important; display: flex !important; align-items: center !important; width: auto !important; height: auto !important; visibility: visible !important; text-decoration: none !important;">
        <span style="position:static !important; display: inline-flex !important; width: auto !important; height: auto !important; visibility: visible !important; color: #AAB2BD !important; font-size: 12px !important; margin-right: 8px !important;">Powered by</span>
        <img alt="" src="https://static.wufoo.com/assets/images/logos/wufoo/wufoo-logo.svg" style="position:static !important; display: inline-flex !important; width: 70px !important; height: auto !important; visibility: visible !important;">
    </a>
</div>
</body>
</html>
