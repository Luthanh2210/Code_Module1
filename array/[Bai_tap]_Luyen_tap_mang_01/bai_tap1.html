<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khởi tạo mảng số nguyên gồm 10 phần tử</title>
</head>
<body>
<script>
    let arr = [1, 2, 44, 12, 38, 24, 56, 83,90,120]
    let result = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            result++;
        }
    }
    document.write('Mảng có' + result + 'phần tử lớn hơn hoặc bằng 10');
</script>
</body>
</html>
