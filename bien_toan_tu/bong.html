<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bong</title>
</head>
<body>
<div>
    <form>
        <img id="myimage" src="image/bongda.jpg" alt="" width="100px">
        <p>Click button below to the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()" />

    </form>
<script>
    let imgObj = ""
    imgObj = document.getElementById('myimage');
    function init() {
        imgObj = document.getElementById('myimage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</div>
</body>
</html>
