<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   let inputweight = prompt("Cân nặng");
   let inputheight = prompt("Chiều cao");
    let weight = parseInt(inputweight);
    let height = parseInt(inputheight);
    let bmi = weight / ( height^2 )
   if (bmi < 18)
       document.write("Underweight");
   else if (bmi < 25.0)
       document.write("Normal");
   else if (bmi < 30.0)
       document.write("Overweight");
   else
       document.write("Obese");


</script>
</body>
</html>
