<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>
    <input id="result" type="number">
    <input type="button" value="Tính số ngày" onclick=ketqua()></label>
    <p id="kq"></p>
</form>
<script>
    function ketqua() {
        let month = +document.getElementById('result').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kq').innerHTML = "Tháng" + month + "có 31 ngày";
                break;
            case 2:
                document.getElementById('kq').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('kq').innerHTML = 'Tháng' + month + 'có 30 ngày';
                break;
            default:
                document.getElementById('kq').innerHTML = '';
        }
    }
</script></body>
</html>
