<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in_tu</title>
    <script>
            let a = [];
            n = '';
            a[1] = 'H';
            a[2] = 'E';
            a[3] = 'L';
            a[4] = 'P';
            a[5] = ' ';
            a[6] = 'M';
            a[7] = 'E';
            a[8] = '!';
            function typeTextarea() {
              let t = document.f.txt.value;
               let  j = t.length;
                n = '';
                if (j >0) {
                    for (let i =1;i <= j; i++) {
                        n = n + a[i];
                        if (i === 9) {
                            document.f.txt.value = '';
                        return i;
                        }
                    }
                }
                document.f.txt.value = n;
                setTimeout("typeTextarea()", );
            }
        </script>
</head>
<body>
<form name="f" >
        <textarea
                cols = '60'
                name = 'txt'
                onkeydown="typeTextarea();"
                rows = '10'
        ></textarea>

</form>

</body>
</html>
