    <meta charset="UTF-8">

    table{
        width: 120%;

<body>

<script>
 let inputLy;
 let inputHoa;
 let inputSinh;
 inputLy = prompt("Điểm Lý");
 inputHoa = prompt("ĐIểm Hóa");
 inputSinh = prompt("ĐIểm Sinh");
 let Ly = parseInt(inputLy);
 let Hoa = parseInt(inputHoa);
 let Sinh = parseInt(inputSinh);
 let sum= Ly + Hoa + Sinh
 document.write("Tổng là:" + sum);
 document.write("<br>")
 let avg= sum/3
 document.write("Trung bình cộng là:" + avg);
</script>
</body>
